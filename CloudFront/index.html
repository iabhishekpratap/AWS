<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS CloudFront (CDN)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body { background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red); }
        #portfolio {
            height: 300px;
            padding: 100px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sample Website for CloudFront - CDN</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>About</h2>
            <p>Sample Website for the CDN.</p>
        </section>
        <section id="services">
            <h2>Services</h2>
            <ul>
                <li>CloudFront</li>
                <li>S3 Bucket</li>
                <li>EC2</li>
            </ul>
        </section>
        <section id="portfolio">
            <h2>Portfolio</h2>
            <div class="gallery">
                <img src="assets/image1.jpg" alt="Project 1">
                <img src="assets/image2.jpg" alt="Project 2">
                <img src="assets/image3.jpg" alt="Project 3">
            </div>
        </section>
        <section id="videos">
            <h2>Videos</h2>
            <video width="320" height="240" controls>
                <source src="assets/video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- Removed the second video -->
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Learn CloudFront. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
